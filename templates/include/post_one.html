<div class="card mb-3 mt-1 shadow-sm">
        <div class="card-body">

                <a href="{% url 'profile' post.author %}"><strong class="d-block text-gray-dark">@{{ post.author }}</strong></a>
                <p class="card-text">
                {{ post.text|linebreaksbr }}</p>
                <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group ">
                                <a class="btn btn-sm text-muted" href="{% url 'post' post.author.username post.id %}" role="button">Добавить комментарий</a>
                                <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author post.id %}" role="button">Редактировать</a>
                        </div>
                        <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
                </div>
        </div>
</div>
